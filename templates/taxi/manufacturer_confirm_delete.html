{% extends "base.html" %}

{% block content %}
<h1>Delete a Manufacturer</h1>

<p>Are you sure you want to delete the manufacturer: {{ manufacturer }} ?</p>
<p><i>All the cars related to the manufacturer will be deleted</i></p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger">
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-danger" role="button">Cancel</a>
</form>

{% endblock %}
